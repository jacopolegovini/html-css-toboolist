<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Toboolist -->
        <img src="img/Logo.png" alt="Logo" class="logo">
        <h1>Toboolist</h1>
    </header>
    <main class="container">
        <section class="interaction-bar">
            <div class="buttons">
                <button class="button" id="task">Add Task</button>
                <button class="button" id="section">Add Section</button>
            </div>
        </section>
        <section class="general-tasks">
            <section class="new-task task-section">
                <h3><span class="triangle">&#9660</span>New Task</h3>
                <p>
                    <span>&#10003;</span>Quarterly Newsletter
                </p>
            </section>
            <section class="today task-section">
                <h3><span class="triangle">&#9660</span>Today</h3>
                <p>
                    <span>&#10003;</span>Recruiting blog post
                </p>
                <p>
                    <span>&#10003;</span>Mobile app launch
                </p>
                <p>
                    <span>&#10007;</span>Interview John H.
                </p>
                <p>
                    <span>&#10003;</span>Summit update to mobile storefronts
                </p>
            </section>
            <section class="upcoming task-section">
                <h3><span class="triangle">&#9660</span>Upcoming</h3>
                <p>
                    <span>&#10007;</span>QSchedule Meeting with Alex
                </p>
                <p>
                    <span>&#10003;</span>Homepage refresh
                </p>
                <p>
                    <span>&#10007;</span>Onboard new Sales team members
                </p>
                <p>
                    <span>&#10003;</span>Review editorial character
                </p>
            </section>
        </section>
    </main>
</body>
</html>
